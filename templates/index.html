<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <!-- Título de la página -->
        <h1 class="text-center mb-4">Búsqueda</h1>

        <!-- Formulario -->
        <form id="searchForm" class="d-flex mb-4">
            <input type="text" class="form-control me-2" id="searchInput" placeholder="Ingresa tu búsqueda" required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Resultados -->
        <div id="results" class="mt-4">
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manejar el formulario con jQuery -->
    <script>
        $(() => {
            $('#searchForm').on('submit', function(event) {
                event.preventDefault(); // Evitar recargar la página

                const query = $('#searchInput').val();
                console.log(query);
                
            });
        });
        </script>
</body>
</html>
